	<script type="text/javascript">
        function addTable() {

            var myTableDiv = document.getElementById("MessageBoardTable")
            var table = document.createElement('TABLE')
            var tableBody = document.createElement('TBODY')

            table.border = '1'
            table.appendChild(tableBody);

            var stock = new Array()
            stock[0] = "Post 0"
			stock[1] = "Post 1"
			stock[2] = "Post 2"
			stock[3] = "Post 3"
			stock[4] = "Post 4"
			stock[5] = "Post 5"
			stock[6] = "Post 6"
			stock[7] = "Post 7"
			stock[8] = "Post 8"
			stock[9] = "Post 9"
			stock[10] = "Post 10"
			stock[11] = "Post 11"
			stock[12] = "Post 12"
			stock[13] = "Post 13"
			stock[14] = "Post 14"
			stock[15] = "Post 15"
			stock[16] = "Post 16"
			stock[17] = "Post 17"

            //TABLE ROWS
            for (i = 0; i < stock.length; i++) {
				var tr = document.createElement('TR');
				for (j = 0; j < 5; j++) {
					var td = document.createElement('TD')
					td.appendChild(document.createTextNode(stock[(i*4)+j]));
					td.width = '125';
					td.height = '100';
					tr.appendChild(td)
				}
				tableBody.appendChild(tr);
			}

            myTableDiv.appendChild(table)
        }
    </script>
